<!DOCTYPE html>
<html>
    <head>
        <title>Make U a Bender</title>
    </head>
    <body>
        <h1>Lets Start</h1>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
          
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <p>Choose your region:</p>
<input type="radio" id="north" name="region" value="north">
<label for="north">North</label><br>

<input type="radio" id="south" name="region" value="south">
<label for="south">South</label><br>

<input type="radio" id="west" name="region" value="west">
<label for="west">West</label><br>

<input type="radio" id="east" name="region" value="east">
<label for="east">East</label><br>

<label for="favchar">Favorite Character:</label>
<select id="favchar" name="favchar">
  <option value="arya">Arya</option>
  <option value="heena">Heena</option>
  <option value="surya">Surya</option>
  <option value="mehendi">Mehendi</option>
  <option value="manik">Manik</option>
  <option value="zorawar">Zorawar</option>
  <option value="ahalya">Ahalya</option>
</select>

<input type="submit" value="Submit"> 
        </form>
    </body>
</html>
